version: "3"
services:
  db:
    image: postgres:9.6-buster
    container_name: db
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    env_file: .env
  web:
    container_name: web
    build: .
    env_file: .env
    command: bash -c "rake db:create && rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db